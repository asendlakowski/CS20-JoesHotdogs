<html>
    <head>
        <title>Joe's Hotdogs</title>
        <link rel="stylesheet"href="styles.css">
        <script src="script.js"></script>
    </head>
    <body onload="order()">
        <div class="background">
        <h1>Joe's Hotdogs</h1>
        <div class="receipt">
            <h2>RECEIPT</h2>
            <hr>
            <h3>Hotdogs ordered: <span id="n_hotdogs"></span></h3>
            <h3>Fries ordered: <span id="n_fries"></span></h3>
            <h3>Drinks ordered: <span id="n_drinks"></span></h3>
            <hr>
            <h3>Subtotal: $<span id="subtotal"></span></h3>
            <hr>
            <h3>Discount: $<span id="discount"></span></h3>
            <h3>Tax: $<span id="tax"></span></h3>
            <h3>Total: $<span id="total"></span></h3>
            <hr>
            <h2>Thank you for ordering at Joe's Hotdogs.</h2>
            <h2>Please come again soon!</h2>
        </div>
        </div>
    </body>
</html>
